<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">

  <div>
    {{ test }}
  </div>
  <p>{{ quoteFilter }}</p>
  <div ng-repeat="quote in quoteData | filter: quoteFilter track by $index" class="quoteDiv">
    <p class="quoteText">"{{ quote.text }}"</p>
    <p class="quoteAuthor">-{{ quote.author }}</p>
    <button name="Remove Quote" type="button" ng-click="removeData($index);">Remove Quote</button>
  </div>

  <div>
    Author: <input type="text" ng-model="authorInput" placeholder="Author">
    Text: <input type="text" ng-model="textInput" placeholder="Text">
    <button name="Add Quote" type="button" ng-click="addData();">Add Quote</button>
  </div>

  <div>
    Text: <input type="text" ng-model="quoteFilter" placeholder="Text to Filter By">
    <button name="Filter Quotes" type="button" ng-click="assignFilter">Filter Quotes</button>
  </div>

  <div>
    Text: <input type="text" ng-model="removalInput" placeholder="Find and Remove Text">
    <button name="Find and Remove Quote" type="button" ng-click="findAndRemove();">Find and Remove Quote</button>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>

</body>
</html>
